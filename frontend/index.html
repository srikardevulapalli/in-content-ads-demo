<!DOCTYPE html>
<html>
<head><title>In-Content Ads Demo</title></head>
<body>
  <h1>Upload Video & Insert Ad</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <br/>
  <label>Start (s):<input type="number" id="startInput" value="0" /></label>
  <label>Duration (s):<input type="number" id="durInput" value="5" /></label>
  <br/>
  <button id="uploadBtn">Run Demo</button>

  <h2>Output</h2>
  <video id="player" width="640" controls></video>
  <p id="decision"></p>

  <!-- now served from /static/script.js -->
  <script src="/static/script.js"></script>
</body>
</html>
